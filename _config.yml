collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

kramdown:
  auto_ids: false

exclude:
  - build.sh
  - serve.sh
  - deploy_smashblog
  - LICENSE
  - README.md
