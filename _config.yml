title: Nicos Blog
description: Mostly tech related stuff I stumble upon :)
author: Nicolas Inden

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

kramdown:
  auto_ids: false
highlighter: rouge
sass:
    style: compressed

plugins:
  - jekyll-paginate
  - jekyll-feed

feed:
  path: /atom.xml

paginate: 5
paginate_path: "/page:num/"

exclude:
  - build.sh
  - insert_date.sh
  - deploy.sh
  - serve.sh
  - Dockerfile
  - deploy_smashblog
  - LICENSE
  - README.md
  - current_hash.txt
  - refresh_ipns
