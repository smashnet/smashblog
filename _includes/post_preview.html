<div class="card mb-4">
  <div class="card-body markdown-body">
    <h2 class="card-title mb-0">{{ post.title }}</h2>
    <p class="text-muted">{{ post.subtitle }}</p>
    {{ post.excerpt }}
    <a href="{{ post.url | relative_url }}" class="btn btn-sm btn-outline-secondary">Read More &rarr;</a>
  </div>
  <div class="card-footer">
    <small class="fw-light">{{ post.date | date_to_string }}</small>
  </div>
</div>
