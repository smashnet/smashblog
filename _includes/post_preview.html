<div class="card mb-4">
  <div class="card-body markdown-body">
    <h2 class="card-title mb-0">{{ post.title }}</h2>
    <p class="text-muted">{{ post.subtitle }}</p>
    {{ post.excerpt }}
    <a href="{{ post.url | absolute_url }}" class="btn btn-sm btn-outline-secondary">Read More &rarr;</a>
  </div>
</div>
